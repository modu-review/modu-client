version: 0.0
os: linux

files:
  - source: /
    destination: '/home/ubuntu/deploy'
    overwrite: yes

permissions:
  - object: /
    pattern: '**'
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
      - directory

hooks:
  AfterInstall:
    - location: scripts/deploy.sh
      timeout: 300
      runas: ubuntu
